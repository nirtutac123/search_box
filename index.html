<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Buttons</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>

    <div class="container">

      <div class="button">
        <a href="https://www.instagram.com" target="_blank" class="button__content">
          <div class="button__icon">
            <i class="fa-brands fa-instagram"></i>
          </div>
          <span class="button__name">Instagram</span>
        </a>
      </div>

      <div class="button">
        <a href="https://www.facebook.com" target="_blank" class="button__content">
          <div class="button__icon">
            <i class="fa-brands fa-facebook"></i>
          </div>
          <span class="button__name">Facebook</span>
        </a>
      </div>

      <div class="button">
        <a href="https://www.twitter.com" target="_blank" class="button__content">
          <div class="button__icon">
            <i class="fa-brands fa-twitter"></i>
          </div>
          <span class="button__name">Twitter</span>
        </a>
      </div>

      <div class="button">
        <a href="https://www.youtube.com" target="_blank" class="button__content">
          <div class="button__icon">
            <i class="fa-brands fa-youtube"></i>
          </div>
          <span class="button__name">YouTube</span>
        </a>
      </div>

      <div class="button">
        <a href="https://www.github.com" target="_blank" class="button__content">
          <div class="button__icon">
            <i class="fa-brands fa-github"></i>
          </div>
          <span class="button__name">GitHub</span>
        </a>
      </div>

    </div>

  </body>
</html>
